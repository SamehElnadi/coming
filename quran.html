<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الانتقال إلى القرآن الكريم</title>
<link rel="stylesheet" href="style.css">
<style>
body{
  margin:0;
  font-family: 'Tahoma', sans-serif;
  background:#0f0f0f; /* نفس ألوان المشروع */
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  direction: rtl;
}

.external-card{
  background:#ffffff;
  width:90%;
  max-width:420px;
  padding:25px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 0 25px rgba(0,0,0,0.5);
  animation: fadeIn 0.4s ease-in-out;
}

.external-card img{
  width:100%;
  border-radius:12px;
  margin-bottom:18px;
}

.external-card h2{
  color:#1b5e20; /* أخضر */
  margin-bottom:10px;
  font-size:22px;
}

.warning{
  background:#fff8e1;
  color:#b8860b; /* ذهبي */
  padding:8px;
  border-radius:8px;
  font-size:14px;
  margin-bottom:15px;
}

.external-card p{
  font-size:14px;
  color:#444;
  margin-bottom:20px;
}

.btn{
  display:inline-block;
  padding:10px 20px;
  margin:5px;
  border-radius:10px;
  text-decoration:none;
  font-weight:bold;
  transition:0.3s;
  position:relative;
  overflow:hidden;
}

.btn-go{
  background:#1b5e20; /* أخضر */
  color:#fff;
}

.btn-go::before{
  content:"";
  position:absolute;
  top:0;
  left:-100%;
  width:50%;
  height:100%;
  background:linear-gradient(120deg, transparent, rgba(0,255,120,0.6), transparent);
  transform:skewX(-20deg);
}

.btn-go:hover::before{
  animation:shine 0.8s forwards;
}

@keyframes shine{
  0%{ left:-100%; }
  100%{ left:150%; }
}

/* وميض أخضر أثناء العد */
@keyframes pulseGreen {
  0% { box-shadow: 0 0 5px #00ff88; }
  50%{ box-shadow: 0 0 25px #00ff88; }
  100%{ box-shadow: 0 0 5px #00ff88; }
}
.counting{
  animation: pulseGreen 1s infinite;
  transform: scale(1.05);
}

/* FadeIn */
@keyframes fadeIn{
  from{opacity:0; transform:scale(0.9);}
  to{opacity:1; transform:scale(1);}
}

.btn-back{
  background:#777;
  color:#fff;
}
.btn-back:hover{
  background:#555;
  transform:scale(1.07);
}
</style>
</head>

<body>

<div class="external-card">

  <img src="images/quran.jpg" alt="القرآن الكريم">

  <h2>القرآن الكريم</h2>

  <div class="warning">
    تنبيه: سيتم نقلك إلى موقع خارجي خارج منصتنا.
  </div>

  <p>
    عند الضغط على زر الانتقال سيتم فتح موقع 
    <strong>Quran.com</strong> في صفحة جديدة بعد عد تنازلي.
  </p>

  <button id="goBtn" class="btn btn-go">الانتقال إلى الموقع</button>
  <br>
  <a href="index.html" class="btn btn-back">الرجوع</a>

</div>

<script>
const goBtn = document.getElementById("goBtn");
const tickSound = new Audio("sounds/tick.wav");

goBtn.addEventListener("click", function(){
  if(goBtn.classList.contains("counting")) return;

  goBtn.classList.add("counting");
  let count = 3;
  goBtn.innerText = count;

  const interval = setInterval(()=>{
    tickSound.currentTime = 0;
    tickSound.play();

    count--;
    if(count > 0){
      goBtn.innerText = count;
    } else {
      clearInterval(interval);
      goBtn.innerText = "جاري التحويل...";
      setTimeout(()=>{
        window.open("https://quran.com/ar","_blank");
        goBtn.innerText = "الانتقال إلى الموقع";
        goBtn.classList.remove("counting");
      },800);
    }
  },1000);
});
</script>

</body>
  </html>
